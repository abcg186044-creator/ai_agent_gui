version: '3.8'

services:
  ollama-vrm-ai:
    build:
      context: .
      dockerfile: Dockerfile.ollama.complete
    container_name: ai-agent-ollama-complete
    ports:
      - "8501:8501"  # Streamlit
      - "8000:8000"  # FastAPI
      - "11434:11434"  # Ollama
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=all
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_PORT=11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # オプション: Redisキャッシュ（将来拡張用）
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - cache

volumes:
  redis_data:
