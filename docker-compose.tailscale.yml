version: '3.8'

services:
  ollama-vrm-ai-tailscale:
    build:
      context: .
      dockerfile: Dockerfile.ollama.standard
    container_name: ai-agent-ollama-tailscale
    ports:
      - "0.0.0.0:8501:8501"  # Streamlit - 全インターフェース
      - "0.0.0.0:8000:8000"  # FastAPI - 全インターフェース
      - "0.0.0.0:11434:11434"  # Ollama - 全インターフェース
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/root/.ollama  # Ollamaモデル永続化
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_PORT=11434
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-network

  # Nginxリバースプロキシ（オプション）
  nginx:
    image: nginx:alpine
    container_name: ai-agent-nginx
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ollama-vrm-ai-tailscale
    restart: unless-stopped
    networks:
      - ai-network
    profiles:
      - nginx

networks:
  ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
