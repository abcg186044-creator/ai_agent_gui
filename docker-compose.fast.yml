services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: ai-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - ai-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  ai-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: ai-agent-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
      - PYTHONUNBUFFERED=1
      - OLLAMA_WAIT_TIMEOUT=30
    volumes:
      - ./assets:/app/assets
      - ./logs:/app/logs
      - ./data/chroma:/app/data/chroma
      - ./scripts:/app/scripts:ro
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - ai-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  voicevox:
    image: voicevox/voicevox_engine:latest
    container_name: ai-voicevox
    restart: unless-stopped
    ports:
      - "50021:50021"
    volumes:
      - ./data/voicevox:/app/.voicevox_engine
    environment:
      - VOICEVOX_DEFAULT_SPEAKER_ID=0
    networks:
      - ai-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:50021/docs || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3

networks:
  ai-network:
    driver: bridge
